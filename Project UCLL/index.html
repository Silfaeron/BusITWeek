<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>magic crud</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="bootstrap-theme.min.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <header class="page-header">
            <h1>UCLL BIG DATA CAR SYSTEM</h1>
        </header>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">ManuFacturer</a></li>
            <li class="active"><a href="#">Garage</a></li>
            <li class="active"><a href="#">Vendor</a></li>
            <li class="active"><a href="#">Car Owner</a></li>
        </ul>
    </div>
    <div id="addCar">
        <form id="addCarForm" class="form-group">
            <label for="carId">Car id:</label>
            <input type="text" id="carId" class="form-control">
            <label for="brand">Brand:</label>
            <select class="form-control" id="brand">
                <option>BMW</option>
                <option>Chevrolet</option>
                <option>CitroÃ«n</option>
                <option>Ferrari</option>
                <option>Fiat</option>
                <option>Ford</option>
                <option>Honda</option>
                <option>Jaguar</option>
                <option>Lamborhini</option>
                <option>Mercedes-Benz</option>
                <option>Tesla</option>
                <option>Peugot</option>
            </select>
            <label for="manufacturerPlant">Manufacturer Plant:</label>
            <input type="text" id="manufacturerPlant" class="form-control">
            <label for="km">Km:</label>
            <input type="number" id="km" class="form-control">
            <label for="fuel">Type of fuel:</label>
            <select class="form-control" id="fuel">
                <option>Premium unleaded petrol</option>
                <option>Super unleaded petrol</option>
                <option>Diesel</option>
                <option>LPG Autogas</option>
                <option>Biofuels (biodiesel and bioethanol)</option>
            </select>
            <label for="year">Year:</label>
            <input type="number" min="1900" id="year" placeholder="1900" class="form-control">

        </form>
    </div>
</div>





<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="jsonServerScript.js"></script>

</html>
